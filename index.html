<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Bot</title>
    <style>
      /* Resetting basic styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #7289da, #2c2f33);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        text-align: center;
        padding: 0 20px;
        flex-direction: column;
      }

      /* Header Section for image and portfolio link */
      .header {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        z-index: 10; /* Make sure it's above other content */
      }

      .header img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .header a {
        color: #fff; /* White color for visibility */
        font-size: 2rem; /* Increased font size for visibility */
        font-weight: bold;
        text-decoration: none;
        padding: 5px 10px;
        background-color: rgba(0, 0, 0, 0.6); /* Dark background behind text */
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .header a:hover {
        background-color: rgba(0, 0, 0, 0.8); /* Darker on hover */
      }

      .container {
        background: rgba(0, 0, 0, 0.85); /* Darker background for better contrast */
        padding: 50px;
        border-radius: 15px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.7); /* Slightly stronger shadow for more depth */
        animation: fadeIn 1s ease-in-out;
        z-index: 5; /* Ensure the container is above the background */
      }

      @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(50px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      h1 {
        font-size: 3.5rem;
        margin-bottom: 20px;
        color: #fff;
        text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8); /* Stronger text shadow for better contrast */
        font-weight: 600; /* Increased font weight */
      }

      p {
        font-size: 1.5rem;
        margin-bottom: 30px;
        line-height: 1.6;
        font-weight: 400;
        color: #ddd; /* Light grey for paragraph text */
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Shadow to improve contrast */
      }

      a {
        color: #7289da;
        text-decoration: none;
        font-size: 1.4rem;
        font-weight: bold;
        transition: transform 0.3s ease, color 0.3s ease;
      }

      a:hover {
        color: #fff;
        transform: scale(1.1);
      }

      /* Invite button */
      .btn {
        display: inline-block;
        padding: 15px 30px;
        background: linear-gradient(135deg, #7289da, #5b6e8c);
        color: white;
        font-size: 1.3rem;
        font-weight: bold;
        border-radius: 30px;
        margin: 15px 0;
        text-decoration: none;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .btn:hover {
        background: linear-gradient(135deg, #5b6e8c, #7289da);
        transform: translateY(-5px);
      }

      .btn:active {
        background: linear-gradient(135deg, #7289da, #5b6e8c);
        transform: translateY(2px);
      }

      .support-link {
        display: block;
        margin-top: 20px;
        font-size: 1.2rem;
        color: #99aab5;
        transition: color 0.3s ease;
      }

      .support-link:hover {
        color: #7289da;
      }
    </style>
  </head>
  <body>
    <!-- Header Section with Portfolio Link -->
    <div class="header">
      <img src="https://cdn.revere.dev/image/514063fc423334f92e86553e3fd8d721.jpeg" alt="Profile Picture">
      <a href="https://revere.dev/ca31an" target="_blank">My Portfolio</a> <!-- Always visible portfolio link -->
    </div>

    <div class="container">
      <h1>ðŸŒŸ Eclipse Bot</h1>
      <p>A powerful and easy-to-use Discord bot designed to enhance your server!</p>
      <a href="https://discord.com/oauth2/authorize?client_id=1368538723591127040" class="btn">Invite the Bot</a>
      <a href="https://discord.gg/KSBmU9gFq8" class="support-link">Join Support Server</a>
    </div>
  </body>
</html>
